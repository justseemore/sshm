connections:
  prod-server:
    host: 192.168.1.100
    port: 22
    user: admin
    identity_file: ~/.ssh/id_rsa
    timeout: 10s
    proxy_type: none

  dev-server:
    host: dev.example.com
    port: 2222
    user: developer
    identity_file: ~/.ssh/dev_key
    proxy_type: socks5
    proxy_host: 127.0.0.1
    proxy_port: 1080

  cloud-server:
    host: cloud.example.org
    port: 22
    user: cloud-admin
    identity_file: ~/.ssh/cloud_key
    proxy_type: http
    proxy_host: proxy.company.com
    proxy_port: 8080
    proxy_user: proxyuser
    proxy_password: proxypass
