connections:
  prod-server:
    host: 192.168.1.100
    port: 22
    timeout: 10s
    default_credential: prod-key

  dev-server:
    host: dev.example.com
    port: 2222
    proxy_type: socks5
    proxy_host: 127.0.0.1
    proxy_port: 1080
    default_credential: dev-account

credentials:
  prod-key:
    type: key
    username: admin
    key_path: ~/.ssh/prod_rsa

  dev-account:
    type: password
    username: developer
    password: dev-password

  cloud-key:
    type: key
    username: cloud-admin
    key_path: ~/.ssh/cloud_key
    key_password: passphrase
